<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wellness Plan Savings Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap');
    :root {
      --tvc-blue: #005a9c;
      --tvc-green: #8cc63f;
      --tvc-red: #F14668;
    }
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    .title, .label, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 720px;
      margin: auto;
    }
    .header-bar {
      background-color: var(--tvc-blue);
      padding: 1rem;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .plan-tiles {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .plan-tile {
      flex: 1 1 calc(50% - 1rem);
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .plan-tile:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .plan-tile.is-selected {
      border-color: var(--tvc-blue);
      box-shadow: 0 0 0 2px var(--tvc-blue);
    }
    .service-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
    }
    .service-list div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .summary-columns {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .summary-column {
      flex: 1;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.2s;
    }
    .with-plan-col { background-color: #f0f0f0; }
    .without-plan-col { background-color: rgba(0,90,156,0.1); }
    .savings-col.positive { background-color: rgba(140,198,63,0.1); }
    .savings-col.negative { background-color: rgba(241,70,104,0.1); }
    .button.is-link { background-color: var(--tvc-blue); }
    .button.is-link:hover { background-color: #004a80; }
    @media (max-width: 600px) {
      .plan-tile { flex: 1 1 100%; }
      .service-list { grid-template-columns: 1fr; }
      #print-button { display: block; width: 100%; }
      body { padding: 1rem; }
      .header-bar { padding: 0.5rem 0.75rem; }
      .header-bar .title { font-size: 1.25rem; }
      input.included-qty, input.optional-qty, input.outside-amt {
        width: 5rem !important;
      }
    }
    @media print {
      html, body, .header-bar, .card, .summary-column, .plan-tile {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        background-color: inherit !important;
        color: inherit !important;
      }
      #print-button { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="has-text-centered mb-4">
      <a href="https://www.totalveterinarycare.com" target="_blank" rel="noopener">
        <img src="assets/Logo.png" alt="Clinic Logo" style="max-height:80px;">
      </a>
    </div>
    <div class="header-bar">
      <h1 class="title">Wellness Plan Savings Calculator</h1>
    </div>

    <div class="card">
      <div class="card-content">
        <h2 class="title is-5">Choose Your Plan</h2>
        <div id="plan-tiles" class="plan-tiles"></div>
      </div>
    </div>

    <div id="plan-details" style="display:none;">
      <div class="card mt-5">
        <div class="card-content">
          <div class="columns">
            <div class="column">
              <label class="label">Included Services (Qty)</label>
              <div id="included-container" class="service-list"></div>
            </div>
            <div class="column">
              <label class="label">Optional Services Received</label>
              <div id="optional-container" class="service-list"></div>
            </div>
          </div>

          <!-- NEW Outside Plan Services Section -->
          <div class="field mt-4">
            <label class="label">Additional Outside Plan Services</label>
            <div id="outside-container">
              <!-- Repeat these three blocks -->
              <div class="columns is-mobile">
                <div class="column is-two-thirds">
                  <input type="text" class="input outside-desc" placeholder="Description">
                </div>
                <div class="column">
                  <input type="number" class="input outside-amt" placeholder="Price" min="0" step="0.01" value="0">
                </div>
              </div>
              <div class="columns is-mobile">
                <div class="column is-two-thirds">
                  <input type="text" class="input outside-desc" placeholder="Description">
                </div>
                <div class="column">
                  <input type="number" class="input outside-amt" placeholder="Price" min="0" step="0.01" value="0">
                </div>
              </div>
              <div class="columns is-mobile">
                <div class="column is-two-thirds">
                  <input type="text" class="input outside-desc" placeholder="Description">
                </div>
                <div class="column">
                  <input type="number" class="input outside-amt" placeholder="Price" min="0" step="0.01" value="0">
                </div>
              </div>
            </div>
          </div>
          <!-- END Outside Plan Services -->

          <div class="summary-columns">
            <div class="summary-column with-plan-col">
              <p class="label">With Plan</p>
              <p class="title is-4" id="with-plan">$0.00</p>
            </div>
            <div class="summary-column without-plan-col">
              <p class="label">Without Plan</p>
              <p class="title is-4" id="without-plan">$0.00</p>
            </div>
            <div id="savings-col" class="summary-column savings-col">
              <p class="label">Savings</p>
              <p class="title is-4" id="savings">$0.00</p>
            </div>
          </div>

          <div class="has-text-right mt-4">
            <button id="print-button" class="button is-link">Print / Download Summary</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let plans = [], currentPlan = null, defaultsMap = {};
    const planTilesEl = document.getElementById('plan-tiles');
    const planDetailsEl = document.getElementById('plan-details');
    const includedContainer = document.getElementById('included-container');
    const optionalContainer = document.getElementById('optional-container');
    const withPlanEl = document.getElementById('with-plan');
    const withoutPlanEl = document.getElementById('without-plan');
    const savingsEl = document.getElementById('savings');
    const savingsColEl = document.getElementById('savings-col');
    const printButton = document.getElementById('print-button');
    const outsideContainer = document.getElementById('outside-container');

    function formatMoney(v){ return v.toFixed(2); }

    function buildPlanTiles(){
      planTilesEl.innerHTML = '';
      plans.forEach((plan, idx) => {
        const annual = formatMoney(plan.annualCost);
        const monthly = formatMoney(plan.annualCost / 12);
        const tile = document.createElement('div');
        tile.className = 'plan-tile';
        tile.dataset.index = idx;
        tile.innerHTML = `
          <h3 class="title is-6">${plan.planName}</h3>
          <p>
            Annual: $${annual}
            <span class="has-text-weight-light">(${monthly}/mo)</span>
          </p>
          <p>Out of Plan Discount: ${plan.percentDiscount * 100}%</p>
        `;
        tile.addEventListener('click', () => {
          document.querySelectorAll('.plan-tile').forEach(t => t.classList.remove('is-selected'));
          tile.classList.add('is-selected');
          selectPlan(idx);
        });
        planTilesEl.appendChild(tile);
      });
    }

    function populateServices(){
      includedContainer.innerHTML = '';
      optionalContainer.innerHTML = '';
      currentPlan.includedServices.forEach((svc, i) => {
        const wrapper = document.createElement('div');
        const def = defaultsMap[currentPlan.planName]?.[svc.name] ?? 1;
        wrapper.innerHTML = `
          <input type="number" min="0" class="included-qty input" data-index="${i}" value="${def}" style="width:4rem;">
          <span>${svc.name}</span>
        `;
        const inp = wrapper.querySelector('input');
        inp.addEventListener('input', calculate);
        inp.addEventListener('focus', e => { if (e.target.value === '0') e.target.select(); });
        includedContainer.appendChild(wrapper);
      });
      currentPlan.optionalServices.forEach((svc, i) => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
          <input type="number" min="0" class="optional-qty input" data-index="${i}" value="0" style="width:4rem;">
          <span>${svc.name}</span>
        `;
        const inp = wrapper.querySelector('input');
        inp.addEventListener('input', calculate);
        inp.addEventListener('focus', e => { if (e.target.value === '0') e.target.select(); });
        optionalContainer.appendChild(wrapper);
      });
    }

    function calculate(){
      if (!currentPlan) return;

      // Sum outside-plan prices
      let outsideTotal = 0;
      outsideContainer.querySelectorAll('.outside-amt').forEach(inp => {
        outsideTotal += parseFloat(inp.value) || 0;
      });

      // Base costs
      let costWith = currentPlan.annualCost + outsideTotal * (1 - currentPlan.percentDiscount);
      let costWithout = outsideTotal;

      // Included services
      document.querySelectorAll('.included-qty').forEach(inp => {
        const q = parseInt(inp.value) || 0;
        const svc = currentPlan.includedServices[inp.dataset.index];
        costWith += q * svc.planPrice;
        costWithout += q * svc.retailPrice;
      });

      // Optional services
      document.querySelectorAll('.optional-qty').forEach(inp => {
        const q = parseInt(inp.value) || 0;
        const svc = currentPlan.optionalServices[inp.dataset.index];
        costWith += q * svc.planPrice;
        costWithout += q * svc.retailPrice;
      });

      // Display results (annual + monthly)
      const ann = formatMoney(costWith);
      const mon = formatMoney(costWith / 12);
      withPlanEl.innerHTML = `$${ann} <span class="is-size-6 has-text-weight-light">(${mon}/mo)</span>`;
      withoutPlanEl.textContent = '$' + formatMoney(costWithout);

      const save = costWithout - costWith;
      savingsEl.textContent = '$' + formatMoney(save);
      savingsColEl.classList.toggle('negative', save < 0);
      savingsColEl.classList.toggle('positive', save >= 0);
    }

    function selectPlan(idx){
      currentPlan = plans[idx];
      planDetailsEl.style.display = 'block';
      document.querySelectorAll('.plan-tile').forEach(t => t.classList.remove('is-selected'));
      document.querySelector(`.plan-tile[data-index="${idx}"]`).classList.add('is-selected');
      // reset inputs
      // clear outside descriptions/prices
      outsideContainer.querySelectorAll('input').forEach(inp => {
        if (inp.classList.contains('outside-amt')) inp.value = '0';
        else inp.value = '';
      });
      populateServices();
      calculate();
    }

    function buildPrint(){ window.print(); }

    // Load defaults then plans
    fetch('data/WPDefaultQty.csv')
      .then(r => r.ok ? r.text() : Promise.reject('Default CSV not found'))
      .then(text => {
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
        parsed.forEach(r => {
          const p = r.planName.trim(), s = r.serviceName.trim(), q = parseInt(r.defaultQty) || 0;
          defaultsMap[p] = defaultsMap[p] || {};
          defaultsMap[p][s] = q;
        });
      })
      .catch(err => console.warn('WPDefaultQty.csv load error:', err))
      .finally(() => {
        fetch('data/plans.json')
          .then(r => r.json())
          .then(d => {
            const raw = d.plans || [];
            const order = ['Puppy','Kitten','Canine Foundation','Feline Foundation','Canine Ultimate','Feline Ultimate'];
            plans = order.map(name => raw.find(p => p.planName === name)).filter(Boolean);
            buildPlanTiles();
          })
          .catch(err => console.error('plans.json load error:', err));
      });

    // Global listeners
    outsideContainer.addEventListener('input', calculate);
    printButton.addEventListener('click', buildPrint);
  </script>
</body>
</html>
